name: Release

on:
  push:
    tags:
      - '*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build pbr

      - name: Build package
        run: |
          python -m build

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          files: |
            dist/*
          body: |
            Release ${{ github.ref_name }}

            ## Changes
            See [ChangeLog](ChangeLog) for details.

            ## Installation

            Install directly from GitHub:
            ```bash
            pip install git+https://github.com/${{ github.repository }}@${{ github.ref_name }}
            ```

            Or use in requirements.txt / pyproject.toml:
            ```
            paprika-recipes @ git+https://github.com/${{ github.repository }}@${{ github.ref_name }}
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
